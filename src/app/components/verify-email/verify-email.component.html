<div class="container" style="width: 500px;">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Verify Email</div>
      <div class="card-body">
        
        <h4 class="text-center">Thank You for Registering</h4>

        <div class="form-group" *ngIf="authService.userData as user">
          <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-block" (click)="authService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>
        <div class="text-center">
          <a class="d-block small" routerLink="/sign-in">Login Page</a>
        </div>
      </div>
    </div>
  </div>
