<div class="container" style="width: 500px;">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
        <div class="text-center mb-4">
          <h4>Forgot your password?</h4>
          <p>Enter your email address and we will send you instructions on how to reset your password.</p>
        </div>
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <label>Enter email address</label>
              <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
            </div>
          </div>
          <div class="formGroup">
            <input type="submit" class="btn btn-primary btn-block" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
          </div>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" routerLink="/register-user">Register an Account</a>
          <a class="d-block small" routerLink="/sign-in">Login Page</a>
        </div>
      </div>
    </div>
  </div>
